  sudo : true

  notifications:
    email: false

  language: fortran

  os:
    - osx
    - linux

  compiler:
    - gcc

  addons:
    apt:
      packages:
        - libsundials-serial-dev
        - gfortran

  before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update --quieter ; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gcc@4.8 ; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./travis/install_cvode_osx.sh /Users/travis/build/AtChem/AtChem ; fi

  install:
    - ./tools/build.sh ./mcm_subset.fac

  script:
    - ./atchem
