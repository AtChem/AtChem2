# Workflow to upload the PDF file of the AtChem2 manual before a Pull
# Request is merged
#
# The PDF file is generated by the `AtChem2 PDF build' worflow, which
# is automatically triggered when the LaTeX source files (.tex, .svg)
# are modified
# -------------------------------------------------------------------- #

name: AtChem2 PDF upload

# ------------------------------ EVENTS ------------------------------ #
# Controls when the workflow is activated
on:

  # Run manually from the Actions tab. Requires the name of the branch
  # to update and the download URL of the PDF artifact (from workflow
  # `AtChem2 PDF build`)
  workflow_dispatch:
    inputs:
      pr_branch:
        description: 'Branch name'
        required: true
      pdf_url:
        description: 'Download URL'
        required: true

# ------------------------------ JOBS ------------------------------ #

# This workflow contains a single job called `upload_pdf_manual` which
# uses git to commit the PDF file of the manual to the uploads it to
# the repository jobs:
jobs:

  upload_pdf_manual:
    # The job runs on the latest version of linux (ubuntu), and needs
    # write permission to the repository
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:

      # -------------------------------------------------------------
      # Checkout the branch associated with the current PR
      #
      # ACTION: https://github.com/marketplace/actions/checkout
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.pr_branch }}

      # -------------------------------------------------------------
      # Fetch PDF file of the manual
      #
      # ACTION: https://github.com/marketplace/actions/upload-a-build-artifact
      - name: Download PDF artifact
        run: |
          curl -L ${{ github.event.inputs.pdf_url }} --output doc/AtChem2-Manual.pdf

      # -------------------------------------------------------------
      # Commit and push
      - name: Add pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # configure git
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          # push PDF file to branch
          git add doc/AtChem2-Manual.pdf
          git commit -m "Update AtChem2-Manual.pdf" || echo "No changes to commit"
          git push
