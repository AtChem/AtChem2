# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run on ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo Running on a Linux machine ${{ matrix.os }}
          which gfortran
          gfortran --version
          ./tools/install/install_cvode.sh $PWD /usr/bin/gfortran
          ./tools/install/install_openlibm.sh $PWD
          ./tools/install/install_numdiff.sh $PWD ; export PATH=$PATH:$PWD/numdiff/bin
          ./tools/install/install_fruit.sh $PWD

      # Runs a set of commands using the runners shell
      - name: Run on macOS
        if: matrix.os == 'macos-latest'
        run: |
          echo Running on a macOS ${{ matrix.os }}
          which gfortran
          gfortran --version
          brew install gettext
          ./tools/install/install_cvode.sh $PWD /usr/bin/gfortran
          ./tools/install/install_openlibm.sh $PWD
          ./tools/install/install_numdiff.sh $PWD ; export PATH=$PATH:$PWD/numdiff/bin
          ./tools/install/install_fruit.sh $PWD
