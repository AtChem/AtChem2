  sudo : true

  notifications:
    email: false

  language: fortran

  os:
    - osx
    - linux

  compiler:
    - gcc

  addons:
    apt:
      packages:
        - gfortran
        - liblapack-dev
        - numdiff

  before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; brew install gcc@4.8 homebrew/science/numdiff ; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./travis/install_cvode_osx.sh /Users/travis/build/AtChem/AtChem ; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./travis/install_cvode_linux.sh /home/travis/build/AtChem/AtChem ; fi

  install:
    - ./tools/build.sh ./mcm_subset.fac

  script:
    - ./atchem
    - make test
