# Workflow for compilation of the AtChem2 manual
# ----------------------------------------------------- #
name: AtChem2 PDF

# ------------------------------ EVENTS ------------------------------ #
# Controls when the workflow is activated
on:

  pull_request:
    branches: [ master ]

  # Triggers when a push is made to the master branch (either by
  # merging a pull request, or by direct commit)
  push:
    branches: [ master ]

# ------------------------------ JOBS ------------------------------ #
# This workflow contains a single job called `manual`
jobs:
  manual:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup latex and inkscape
        run: |
          sudo apt-get install inkscape
          sudo apt-get install texlive
          sudo apt-get install texlive-science


